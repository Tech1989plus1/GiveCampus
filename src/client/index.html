<!doctype html>
<html>

  <head>
    <title>Campaign Card</title>
    <link rel="stylesheet" href="./css/cardFront.css"/>
    <link rel="stylesheet" href="./css/cardBack.css"/>
  </head>

  <body>
  	<div class="flip-card">

      <div class="flip-card-inner">
        <div class="flip-card-front">
          <section id="flex-container0">
            <div class ="box0-0">
              <img class="fit-picture" src="./media/berkeley.jpg">
            </div>

            <div class ="box0-1">
              <p id="text0">Class of 2017 Challenge</p>
              <p id="text1">For College of the Holy Cross</p>
            </div>

            <div class ="box0-2">
              <p id="text2">
                $25,000 is on the line. Please make a gift today to honor Dean Paco
                and help 2017 reach 60%!
              </p>
            </div>

            <div class ="box0-3">
              <section id="flex-container1">

                <div class="box1-0">
                  <section id="flex-container2">
                    <p id="precent">0%</p>
                    <p id="donors">0 Donors</p>
                  </section>
                </div>

                <div class="box1-1">
                  <div id="bar">
                    <div id="barPrecentage"></div>
                  </div>
                </div>

                <div class="box1-2">
                  <section id="flex-container3">
                    <p id="active">Active</p>
                    <p id="donated">$0<p id="donatedText">Donated</p></p>
                  </section>
                </div>
              </section>
            </div>

          </section>
        </div>

        <div class="flip-card-back">
          
          <section id="flex-container4">
            <div class ="box2-0">
              <p id="text3">Class of 2017 Challenge</p>
            </div>

            <div class ="box2-1">
              <p id="text4">Top 10 donors</p>
            </div>

            <div class ="box2-2">
              <table id="topDonors"></table>
            </div>

            <div class ="box2-3">
              <!-- Trigger/Open The Modal -->
              <button id="modalButton" onClick="donorDonation()">MAKE A GIFT</button>

              <!-- The Modal -->
              <div class="modal" id="makeGift">
                <div class="modalContent">
                  <span  onClick="closeModal()" class="close">&times;</span>
                  
                  <div id="formSetting">
                    <form id="donorData" action="#" method="post">
                      <label for="name">Name</label>
                      <input type="text" id="donorName" name="name" placeholder="Your name..">

                      <label for="dollars">Amount</label>
                      <input type="text" id="donorAmount" name="amount" placeholder="Amount..">

                      <label for="type">Type</label>
                      <select id="donorType" name="type">
                        <option value="Donation">Donation</option>
                        <option value="Match">Match</option>
                        <option value="Challenge">Challenge</option>
                      </select>

                      <button type="submit" id="button-submit" onClick="closeModal()">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class ="box2-4">
              <p id="totalDonated">$0</p>
            </div>

          </section>

        </div>
      </div>
    </div>

    <script src="./donors.js"></script>
  </body>
  
</html>
